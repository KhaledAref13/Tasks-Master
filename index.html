<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/logo.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/master.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <title>Tasks Master</title>
  </head>
  <body>
    <div class="to-do-app">
      <header class="header">
        <div class="header-title-buttons">
          <h2 class="header-title">Tasks Master</h2>
          <div class="header-buttons">
            <button class="add-task">
              <i class="fa-solid fa-plus"></i> Add Task
            </button>
            <button class="close-task">
              <i class="fa-solid fa-xmark"></i> Close
            </button>
          </div>
        </div>
        <div class="task-form">
          <div class="task-name-time">
            <input type="text" placeholder="Task Name" class="task-name" />
          </div>
          <div class="form-buttons">
            <button class="form-add-task">Add</button>
            <button class="form-edit-task">Edit</button>
          </div>
        </div>
      </header>
      <div class="all-tasks"></div>
    </div>
    <script src="./js/createElement.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
